<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <title>Kalkulator Waktu Peringatan Kematian</title>
<style>
body {
    font-family: 'Euclid Circular A', sans-serif;
    color: #252B48;
    background: #fff;
    margin: 0;
    padding: 10px 0;
}

.container {
	padding: 10px;
	margin: 20px auto;
	text-align: center;
	display: grid;
	border-radius: 10px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    padding: 20px;
    margin-bottom: 5px;
    border-radius: 10px;
    margin-top: 5px;
    background: #252B48;
    color: #fff;
    font-size: 1.3em;
}

h2 {
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1.5px solid #fff;
    padding-bottom: 15px;
    margin-bottom: 30px;
    color: #fff;
}

.input{
    border: 1px solid #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    padding: 10px 20px 30px;
    margin-bottom: 30px;
    background: #252B48;
    color: #ddd;
}

p{
    margin: 15px 0 30px;
    font-weight: bold;
    border-bottom: 1.5px solid #fff;
    padding-bottom: 15px;
    text-transform: capitalize;
    font-size: 18px;
}

form {
    margin-bottom: 20px;
    width: 100%;
    margin: 10px auto;
    display: flex;
    justify-content: space-between;
}

input[type="date"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    flex: 3;
    text-align: center;
    text-transform: uppercase;
}
input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            padding: 10px 40px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0;
            cursor: pointer;
        }

        input[type="date"]::after {
            content: '\f073'; /* Unicode for calendar icon in Font Awesome */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333; /* Icon color */
        }


	
button {
    background-color: #C70039;
    color: #ddd;
    border: none;
    font-size: 0.9em;
    font-weight: bold;
    border-radius: 5px;
    margin-left: 10px;
    padding: 10px 20px;
    cursor: pointer;
    flex: 1;
}

button::before{
    content: "\f002"; /* kode Unicode untuk ikon pencarian */
    font-family: "Font Awesome 6 Free"; /* pastikan menggunakan font family yang benar */
    margin-right: 5px;
    margin-left: -5px;

}

button:hover {
    background-color: rgb(24, 8, 8);
}

#hasil{
    background: #252B48;
    padding: 20px 20px 10px;
    border-radius: 10px;
    display: none;
    box-sizing: border-box;
}

table {
    width: 100%;
    margin: 20px auto;
    border-collapse: collapse;
    color: #252B48;
    border-radius: 10px;
    background-color: #fff;
}

th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 0px solid #ccc;
}

table tr:first-child { 
	height: 45px;
	border-bottom: 3px solid #252B48;
}


@media screen and (max-width: 550px) {
    .container {
        width: 95%;
        margin: 0 auto;
    }
}
@media screen and (min-width: 550px) {
    .container {
        max-width: 500px;
    }
}


</style>
</head>
<body>
	<div class="container">
        <h1>Kalkulator Hari Peringatan</h1>
        <div class="input">
            <p>Masukan Tanggal Kematian</p>
            <form id="inputForm">
                <input type="date" id="tanggalKematian" placeholder="Pilih tanggal" required>
                <button type="button" onclick="hitungWaktuPeringatan()">Hitung</button>
            </form>
        </div>
        <div id="hasil">
            <h2>Waktu Peringatan Kematian</h2>
		    <table id="hasilTabel" style="display:none"></table>
	    </div>
    </div>
	<script>
		function formatTanggal(tanggal) {
			// Ubah format tanggal menjadi DD/MM/YYYY
			let day = tanggal.getDate();
			let month = tanggal.getMonth() + 1; // getMonth() mengembalikan bulan mulai dari 0
			let year = tanggal.getFullYear();
			return (day < 10 ? '0' : '') + day + '/' + (month < 10 ? '0' : '') + month + '/' + year;
		}

		function hitungWaktuPeringatan() {
			const tanggalKematianInput = document.getElementById('tanggalKematian').value;
			if (!tanggalKematianInput) {
				alert('Silakan pilih tanggal terlebih dahulu.');
				return;
			}

			const tanggalKematian = new Date(tanggalKematianInput);
			const tabelHasil = document.getElementById('hasilTabel');
			tabelHasil.style.display = 'table'; // Tampilkan tabel saat tombol hitung ditekan
			tabelHasil.innerHTML = '<tr><th>Peringatan</th><th>Hari</th><th>Tanggal</th></tr>';

			const peringatan = [7, 40, 100, 365, 730, 1000]; // dalam hari
			const hasil = [];

			const hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

			for (let i = 0; i < peringatan.length; i++) {
				let tanggalPeringatan;
				let peringatanText;
				if (peringatan[i] === 365) {
					// Peringatan 1 tahun
					tanggalPeringatan = new Date(tanggalKematian);
					tanggalPeringatan.setFullYear(tanggalKematian.getFullYear() + 1);
					peringatanText = '1 tahun';
				} else if (peringatan[i] === 730) {
					// Peringatan 2 tahun
					tanggalPeringatan = new Date(tanggalKematian);
					tanggalPeringatan.setFullYear(tanggalKematian.getFullYear() + 2);
					peringatanText = '2 tahun';
				} else {
					tanggalPeringatan = new Date(tanggalKematian);
					tanggalPeringatan.setDate(tanggalKematian.getDate() + peringatan[i]);
					peringatanText = peringatan[i] + ' hari';
				}

				// Ubah tanggal ke format "DD/MM/YYYY"
				const formattedTanggal = formatTanggal(tanggalPeringatan);

				hasil.push({
					peringatan: peringatanText,
					hari: hari[tanggalPeringatan.getDay()],
					tanggal: formattedTanggal
				});
			}

			// Menambahkan hasil ke dalam tabel
			for (let i = 0; i < hasil.length; i++) {
				const row = tabelHasil.insertRow();
				const cell1 = row.insertCell(0);
				const cell2 = row.insertCell(1);
				const cell3 = row.insertCell(2);
				cell1.innerHTML = hasil[i].peringatan;
				cell2.innerHTML = hasil[i].hari;
				cell3.innerHTML = hasil[i].tanggal;
			}

        document.getElementById('hasil').style.display = 'block';

		}
	</script>
</body>

</html>
