<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"><title>Kalkulator Nilai Akhir</title><style>body{font-family:"Euclid Circular A",sans-serif;background-color:#fff;padding:0 10px;line-height:1.4em}#calculator-form{background:#fff;padding:25px 5px;border-radius:10px}h2{margin:10px 0 30px;text-align:center;font-size:30px;padding:40px 0 0;border-top:3px dashed #222}label{font-weight:700}input{width:calc(100% - 0px);margin:10px 0;padding:8px 10px;font-size:1em}.btn{padding:12px 10px;font-size:.95em;margin-top:10px;width:100%;text-align:center;border-radius:8px;border:none;font-weight:700;background:#333;color:#fff}table{width:calc(100% - 5px);border-collapse:collapse;margin:5px 5px 15px 0}td,th{border:1px solid #000;padding:8px 6px;text-align:center}th{background-color:#f2f2f2}.delete-btn{color:red;cursor:pointer;padding:0;margin:-1px;background:0 0;border:none}.hasil{margin-bottom:20px}.blue{background:#24a0ed}.red{background:#e56}.highlight{animation:changeBgColor 3s ease-in-out alternate 5}@keyframes changeBgColor{0%{background-color:#fff}50%{background-color:#ffff80}100%{background-color:#fff}}</style></head><body><form id="calculator-form"><h1>Kalkulator Nilai Akhir</h1><label for="nama">Nama:</label><input type="text" id="nama" name="nama" required><br><label for="nilai-skd">Nilai SKD:</label><input type="number" id="nilai-skd" name="nilai-skd" min="0" max="550" required><br><label for="nilai-skb">Nilai SKB:</label><input type="number" id="nilai-skb" name="nilai-skb" min="0" required><br><label for="nilai-max-skb">Nilai Maksimal SKB:</label><input type="number" id="nilai-max-skb" name="nilai-max-skb" min="0" value="500" required><br><button type="button" class="btn blue" onclick="hitungNilaiAkhir()">Hitung Nilai Akhir</button></form><div class="hasil"><h2>Rekapitulasi Nilai Akhir</h2><table><thead><tr><th>No</th><th>Nama</th><th>Nilai SKD</th><th>Nilai SKB</th><th>Nilai Akhir</th><th><i class="fa fa-trash"></i></th></tr></thead><tbody id="hasil-table-body"></tbody></table><button class="btn red" onclick="resetData()">Reset Data</button></div><script>let hasilList=JSON.parse(localStorage.getItem("hasilList"))||[];function hitungNilaiAkhir(){const i=document.getElementById("nama").value.trim(),a=document.getElementById("nilai-skd").value,t=document.getElementById("nilai-skb").value,e=document.getElementById("nilai-max-skb").value;if(!(i&&a&&t&&e))return void alert("Semua input harus diisi.");const n=parseFloat(a),l=parseFloat(t),s=parseFloat(e);if(n>550)return void alert("Nilai SKD tidak boleh lebih dari 550");const r=100*(n/550*.4+l/s*.6),o=r.toFixed(2)+"%",u={nama:i,nilaiSkd:n,nilaiSkb:l,nilaiAkhir:r,nilaiAkhirPersen:o};hasilList.push(u),simpanHasil(),urutkanHasil(),tampilkanHasil(),document.getElementById("calculator-form").reset()}function simpanHasil(){localStorage.setItem("hasilList",JSON.stringify(hasilList))}function urutkanHasil(){hasilList.sort(((i,a)=>a.nilaiAkhir-i.nilaiAkhir))}function tampilkanHasil(){const i=document.getElementById("hasil-table-body");i.innerHTML="",hasilList.forEach(((a,t)=>{const e=i.insertRow();e.insertCell(0).innerText=t+1,e.insertCell(1).innerText=a.nama,e.insertCell(2).innerText=a.nilaiSkd,e.insertCell(3).innerText=a.nilaiSkb,e.insertCell(4).innerText=a.nilaiAkhirPersen;const n=e.insertCell(5),l=document.createElement("button");l.innerHTML='<i class="fa fa-trash"></i>',l.className="delete-btn",l.onclick=()=>hapusHasil(t),n.appendChild(l),0===t&&(e.classList.add("highlight"),setTimeout((()=>{e.classList.remove("highlight")}),6e3))}))}function hapusHasil(i){hasilList.splice(i,1),
