<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

      table {
        table-layout: fixed;
        width: 100%;
        box-sizing: border-box;
        font-size: 12px;
      }

      th {
        background: #aea;
        background-opacity: 0.2;
      }

      th:nth-child(1) {
        width: 28%;
      }
      th:nth-child(2) {
        width: 13%;
      }
      th:nth-child(3) {
        width: 25%;
      }
      th:nth-child(4) {
        width: 26%;
      }
      th:nth-child(5) {
        width: 8%;
      }

      input[type="text"],
      input[type="number"] {
        width: 97%;
        box-sizing: border-box;
        margin: 1px; /* Adjust margins as needed */
        text-align: center;
        font-size: 12px;
        border: none;
        padding: 5px 0;
        font-family: "Montserrat", sans-serif;
        white-space: normal;
      }

      /* #addItem{
        margin: 10px 0 0;
    padding: 10px;
    width:34%;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    position: absolute;
    right: 10px;
        }*/

      .calculator {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      button#addItem {
        align-self: flex-end;
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        width: 34%;
      }
      /* styles.css */

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
      }

      .calculator {
        max-width: 765px;
        margin: 50px auto 10px;
        padding: 25px 5px;
        border-radius: 5px;
        padding-bottom: 50px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        box-sizing: border-box;
      }

      th,
      td {
        border: 1px solid #ccc;
        text-align: center;
        box-sizing: border-box;
      }

      button {
      }
      .deleteBtn {
        color: red;
        background: none;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      h2 {
        align-self: center;
        margin-top: -10px;
      }

      /* Style untuk navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 0.2rem 0.5rem;
        width: 100%;
        box-sizing: border-box;
        font-size: 12px;
        margin: 0 0 50px;
        position: fixed;
        top: 0;
      }

      .navbar .brand {
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        padding-left: 0px;
      }

      .navbar .dropdown {
        position: relative;
        display: inline-block;
      }

      .navbar .dropdown .dropbtn {
        background-color: #333;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .navbar .dropdown .dropbtn:hover,
      .navbar .dropdown .dropbtn:focus {
        background-color: #555;
      }

      .navbar .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .navbar .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .navbar .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .navbar .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#home" class="brand">ShopCalc</a>
      <div class="dropdown">
        <button class="dropbtn">
          Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#link1">Link 1</a>
          <a href="#link2">Link 2</a>
          <a href="#link3">Link 3</a>
        </div>
      </div>
    </nav>
    <div class="calculator">
      <table id="itemsTable">
        <tr style="height: 35px;">
          <th>Nama Barang</th>
          <th>Jmlh</th>
          <th>Harga</th>
          <th style="border-right: none; padding-left: 8%;">Total</th>
          <th style="border-left: none;"></th>
        </tr>
        <tr>
          <!-- <textarea class="itemInput" style="resize: none" placeholder=". . . ."></textarea> -->
          <td><input type="text" class="itemInput" placeholder=". . . . ." /></td>
          <td><input type="number" class="qtyInput" placeholder=". . ." /></td>
          <td><input type="number" class="priceInput" placeholder=". . . . ." /></td>
          <td class="total">0</td>
          <td><i class="fa-solid fa-trash deleteBtn"></i></td>
        </tr>
      </table>
      <table style="margin-top: -1px; height: 40px;">
        <tr>
          <td style="width: 66%;"><b>Total</b></td>
          <td style="width: 34%;">
            <div id="sum"><b>0</b></div>
          </td>
        </tr>
      </table>

      <button id="addItem">Add new item</button>
    </div>
    <script>
      const addItemBtn = document.getElementById("addItem");
      const itemsTable = document.getElementById("itemsTable");
      const sumDiv = document.getElementById("sum");

      let itemNumber = 1;

      addItemBtn.addEventListener("click", () => {
        const newRow = itemsTable.insertRow(-1);
        newRow.innerHTML = `<td><input type="text" class="itemInput" placeholder=". . . . ."></td>
                                <td><input type="number" class="qtyInput" placeholder=". . ."></td>
                                <td><input type="number" class="priceInput" placeholder=". . . . ."></td>
                                <td class="total">0</td>
                                <td><i class="fa-solid fa-trash deleteBtn"></i></td>`;
        itemNumber++;
      });

      itemsTable.addEventListener("input", () => {
        const rows = itemsTable.rows;
        let sum = 0;
        for (let i = 1; i < rows.length; i++) {
          const qty = rows[i].querySelector(".qtyInput").value;
          const price = rows[i].querySelector(".priceInput").value;
          const total = qty * price;

          rows[i].querySelector(".priceInput").textContent = total.toLocaleString("id-ID");
          rows[i].querySelector(".total").textContent = total.toLocaleString("id-ID");
          sum += total;
        }
        sumDiv.textContent = sum.toLocaleString("id-ID");
      });

      itemsTable.addEventListener("click", (event) => {
        if (event.target.classList.contains("deleteBtn")) {
          const row = event.target.closest("tr");
          row.remove();
          let sum = 0;
          const rows = itemsTable.rows;
          for (let i = 1; i < rows.length; i++) {
            const total = parseInt(rows[i].querySelector(".total").textContent.replace(/\./g, ""));
            sum += total;
          }
          sumDiv.textContent = sum.toLocaleString("id-ID");
        }
      });
    </script>
  </body>
</html>
