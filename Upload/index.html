<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #0078ff;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #005fcc;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Akses Google Drive</h1>
        <p>Klik tombol di bawah untuk mengakses folder Google Drive:</p>
        <a class="btn" href="https://drive.google.com/drive/folders/1OAqrAHzHFhL-RpnCNeteusWam6x_MYvR?usp=drive_link" target="_blank">Akses Folder</a>
    </div>
</body>
</html>
