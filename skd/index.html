<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Ujian</title>
<style>
@import url("https://fonts.cdnfonts.com/css/euclid-circular-a");
body {
    font-family: 'Euclid Circular A', sans-serif;
}
  
#start-btn {
    margin: auto;
}

.option {
    padding: 12px 12px;
    margin: 10px 0;
    background-color: #fff;
    border: 1px solid #aaa;
    border-radius: 10px;
    cursor: pointer;
    line-height: 1.4em;
}

.option:hover {
    background-color: #7fea81;
}

.option.selected {
    border: 1px solid #4caf50;
    background: #ecffee;
}

#question-list {
    margin: 45px 0 0px;
    padding: 0px;
    align-items: space-between;
}

.question-btn {
    background-color: #ccc;
    color: #fff;
    border: none;
    margin: 5px 4px;
    padding: 10px;
    height: 39.5px;
    width: 39.5px;
    cursor: pointer;
    border-radius: 5px;
}

.question-btn.answered {
    background-color: #4caf50;
}

.question-btn.active {
    background-color: #2196f3;
}

#quiz-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 10px 0 10px;
    border-bottom: 2px solid #aaa;
}

#question-number {
    font-size: 18px;
    font-weight: bold;
}

#timer {
    font-size: 18px;
    font-weight: bold;
}

#quiz-section,
#result-section {
    display: none;
    margin: 20px 0px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #eee;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#result-section {
    padding: 0 20px 30px;
    text-align: center;
    max-width: 600px;
    margin: auto;
}

h2 {
    border-bottom: 2px solid #aaa;
    padding: 10px 0 10px;
}

#navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0 0;
    gap: 8px;
}

#prev-btn,
#next-btn,
#submit-btn {
    width: 100%;
    font-size: 14px;
    padding: 12px;
    border: 1px solid #eee;
    border-radius: 8px;
    background: #2196f3;
    color: #fff;
}

#submit-btn {
    background: #222;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin: 25px auto 20px;
    border-radius: 5px;
}

th,
td,
tr {
    border: 5px solid #fff;
    background: #eee;
    padding: 10px;
    text-align: center;
    border-radius: 8px;
}

.kategori {
    text-align: left;
}

#feedback {
    line-height: 1.5em;
    padding: 20px 15px;
    background: #eee;
    border-radius: 10px;
    font-weight: bold;
    color: #ec4051;
}

#start-section {
    display: grid;
    place-items: center;
    height: 97.5vh;
    margin: auto;
    background: #fff;
}

#start-btn {
    padding: 15px 40px;
    border: 2px solid #f56;
    background: none;
    font-size: 15px;
    border-radius: 25px;
    color: #f56;
}

.guide {
    padding: 15px 15px;
    border: 2px solid #f56;
    background: none;
    font-size: 15px;
    border-radius: 15px;
    color: #f56;
    width: 80%;
}

#quiz-section {
    flex-direction: column;
    padding: 20px;
}

#main-quiz {
    flex: 2;
}

#question-list {
    border-radius: 10px;
}

/* Layout untuk desktop */

@media(min-width: 768px) {
    #quiz-section {
        flex-direction: row;
    }
    #main-quiz {
        padding-right: 10px;
        border-right: 0px solid #000;
    }
    #question-list {
        margin: 0 0px 0 20px;
        flex: 0 0 150px;
        /* Lebar sidebar */
        background-color: #eee;
        padding: 20px 10px;
        margin-top: 0px;
    }
    .question-btn {
        background-color: #ccc;
        color: #fff;
        border: none;
        margin: 5px 4px;
        padding: 2px;
        width: 28px;
        height: 28px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 12px;
    }
    #quiz-container {
        max-width: 800px;
        margin: auto;
    }
}
</style> 
</head>
<body>
    <div id="quiz-container">
        <div id="start-section">
        <h1>Kuis</h1>
        <div class="guide">Petunjuk</div>
        <button id="start-btn">Start Test</button>
        </div>
        <div id="quiz-section">
            <div id="main-quiz">
            <div id="quiz-header">
               <div id="question-number">No. 1</div>
               <div id="timer">02:00</div>
            </div>
            <div id="question-container"></div>
            <div id="navigation">
                <button id="prev-btn">Prev</button>
                <button id="next-btn">Next</button>
                <button id="submit-btn" style="display:none;">Submit</button>
            </div>
            </div>
            <div id="question-list"></div>
        </div>
    </div>

<!-- Tabel Hasil -->
<div id="result-section">
    <h2>Hasil Tryout CPNS</h2>
    <table id="result-table">
        <thead>
            <tr>
                <th class="kategori">Subjek Tes</th>
                <th>Skor</th>
            </tr>
        </thead>
        <tbody>
            <!-- Hasil akan diisi di sini -->
        </tbody>
    </table>
    <div id="feedback">
        <!-- Feedback akan diisi di sini -->
    </div>
</div>

    <!-- Script Soal -->
    <script src="questions.js"></script>
    <!-- Script Ujian -->
    <script src="quiz.js"></script>
    
</body>
</html>
