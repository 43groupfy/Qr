<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="settings">
        <label>
            <input type="checkbox" id="enable-minus">
            Minus Button
        </label>
        <label>
            <input type="checkbox" id="enable-target">
            Set Target
        </label>
    
    <input type="number" id="target-value" value="33" disabled>
    </div>
    <div class="counter" id="counter">0</div>
    
    <div class="buttons">
        <button id="minus-button"><i class="fa-solid fa-minus"></i></button>
        <button id="plus-button"><i class="fa-solid fa-plus"></i></button>
    </div>
    
    <div id="restart-overlay" style="display:none">
    <button id="restart-button">Restart</button>
</div>
    <div id="footer">
      <h5 align="center">Copyright &copy; 2024 <a target="_blank" href="/">Tatang Aditya</a></h5>
    </div>
    <script src="script.js"></script>
</body>
</body>
</html>
