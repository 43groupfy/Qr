<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Bulk File Renamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      margin: 0 10px 0 0;
    }

    input[type="text"], input[type="file"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background: #ddd;
      border-radius: 8px 8px 0 0;
      margin-right: 2px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .tab.active {
      background: #3498db;
      color: #fff;
    }

    .tab-content {
      background: #fff;
      padding: 20px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pattern-group {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}

.pattern-group input.range {
  flex: 1 1 150px;
  order: 1;
}

.pattern-group input.prefix {
  flex: 1 1 150px;
  order: 2;
}

.pattern-group span {
  order: 3;
}

.pattern-group input.suffix {
  flex: 1 1 150px;
  order: 4;
}

.pattern-group button.remove {
  flex: 0 0 auto;
  order: 5;
}

@media (max-width: 600px) {
  .pattern-group input.range {
    flex: 1 1 60%;
    order: 1;
  }

  .pattern-group button.remove {
    flex: 0 0 auto;
    order: 2;
  }

  .pattern-group input.prefix {
    flex: 1 1 45%;
    order: 3;
  }

  .pattern-group span {
    order: 4;
  }

  .pattern-group input.suffix {
    flex: 1 1 45%;
    order: 5;
  }
}

    .option {
      margin-top: 10px;
    }

    .range-item {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .range-item button {
      background: #f56;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 5px 14px;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:enabled {
      background: #2980b9;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }

    table th {
      background: #3498db;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Advanced Bulk File Renamer</h1>

  <label>Upload Files</label>
  <input type="file" id="fileInput" multiple><br><br>

  <div class="tabs">
    <div class="tab active" id="tabSingle">Single Pattern</div>
    <div class="tab" id="tabCustom">Custom Ranges</div>
  </div>

  <div class="tab-content" id="singlePatternContent">
    <div class="pattern-group">
      <input type="text" id="prefix" class="prefix" placeholder="Front (ex: IMG_)">
      <span>{{num}}</span>
      <input type="text" id="suffix" class="suffix" placeholder="Back (ex: _v1)" style="display:none;">
    </div>
    <div class="option">
      <label><input type="checkbox" id="enableSuffixSingle"> Gunakan Suffix</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="autoTrim"> Auto Trim Pola</label>
    </div>
  </div>

  <div class="tab-content" id="customPatternContent" style="display: none;">
    <div id="rangeList"></div>
    <button id="addRangeBtn" type="button">+ Add Range</button>
    <div class="option">
      <label><input type="checkbox" id="enableSuffixCustom"> Gunakan Suffix</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="autoTrimCustom"> Auto Trim Pola</label>
    </div>
  </div>

  <br>
  <button id="downloadBtn" disabled>Download ZIP</button>

  <h3>Preview:</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Original Name</th>
        <th>New Name</th>
      </tr>
    </thead>
    <tbody id="previewList"></tbody>
  </table>

  <footer>Made with ❤️ by You</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script1.js"></script>
</body>
</html>
