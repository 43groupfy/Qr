<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan</title>
<style>
body {
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
}

h1 {
    font-size: 50px;
    margin: 0;
}

p {
    font-size: 18px;
    margin: 10px 0 30px;
}

a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

.back-home {
    margin-top: 20px;
    padding: 15px 40px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 15px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
}

.back-home:hover {
    background-color: #0056b3;
}

@media (max-width: 600px) {
    h1 {
        font-size: 150px;
    }

    p {
        font-size: 16px;
    }

    .back-home {
        font-size: 14px;
    }
}
</style>
</head>
<body>
    <h1>404</h1>
    <p>Halaman yang Anda cari tidak ditemukan.</p>
    <button class="back-home" onclick="goBack()">Kembali ke Halaman Sebelumnya</button>

<script>
function goBack() {
    window.history.back();
}
</script>
</body>
</html>
