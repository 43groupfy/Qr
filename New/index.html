<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="QR Code scanner" />
  <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript" />
  <meta name="language" content="English" />
  <meta name="copyright" content="Lazar Laszlo (c) 2011" />
  <meta name="Revisit-After" content="1 Days"/>
  <meta name="robots" content="index, follow"/>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web QR</title>

  <style type="text/css">
    body{
        width:100%;
        text-align:center;
    }
    img{
        border:0;
    }
    #main{
        margin: 15px auto;
        background:white;
        overflow: auto;
        width: 100%;
    }
    #out-canvas {
        width: 93%;
        height: 125%;
        padding: 10px;
        filter: blur(5px)
    }
    #header{
        background:white;
        margin-bottom:15px;
    }
    #mainbody{
        background: white;
        width:100%;
        height: 100%;
        display:none;
    }
    #footer{
        background:white;
    }
    #v{
        width:320px;
        height:320px;
        object-fit: cover;
    }
    #qr-canvas{
        display:none;
    }
    #qrfile{
        width:320px;
        height:320px;
    }
    #mp1{
        text-align:center;
        font-size:35px;
    }
    #imghelp{
        position:relative;
        left: 0px;
        top:-340px;
        z-index:100;
        font-size: 16px;
        background:#f0f0f0;
        margin: 0 20px;
        padding: 30px 0;
        border-radius: 10px;
    }
    /* Atur gaya untuk tombol "Choose File" */
    input[type="file"] {
        /* Tambahkan gaya sesuai kebutuhan */
        border: 0px solid #ccc; /* Contoh: tambahkan border */
        background-color: #f9f9f9; /* Contoh: tambahkan warna latar belakang */
        padding: 1px 2px 1px 0px; /* Contoh: tambahkan padding */
        color: #333; /* Contoh: warna teks */
        font-size: 12px; /* Contoh: ukuran font */
        max-width: 90%;
        border-radius: 2px;
        margin: 20px 0 0;
        cursor: pointer; /* Contoh: tampilkan cursor pointer */
    }

    /* Atur gaya untuk saat tombol "Choose File" dihover */
    input[type="file"]:hover {
        background-color: #eaeaea; /* Contoh: warna latar belakang saat hover */
    }


    .selector{
        margin:0;
        padding:0;
        cursor:pointer;
        margin-bottom:-5px;
    }
    #outdiv{
        width:320px;
        height:320px;
        border: solid;
        border-width: 3px 3px 3px 3px;
    }
    #result{
        border: 2px solid;
        padding: 20px;
    }
    ul{
        margin-bottom:0;
        margin-right:40px;
    }
    li{
        display:inline;
        padding-right: 0.5em;
        padding-left: 0.5em;
        font-weight: bold;
        border-right: 1px solid #333333;
    }
    li a{
        text-decoration: none;
        color: black;
    }
    #footer a{
        color: black;
    }
    .tsel{
        padding:0;
    }
    .icon {
      font-size: 48px;
      cursor: pointer;
    }
    #result{
        width:285px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>

  <script type="text/javascript" src="llqrcode.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
  <script type="text/javascript" src="webqr.js"></script>

<body>
  <div id="main">
    <div id="header">
      <div style="position:relative;top:+20px;left:0px;">
        <g:plusone size="medium"></g:plusone>
      </div>
      <p id="mp1">QR Code scanner</p>
      <ul>
        <li><a href="index.html">Scan</a></li>
        <li><a href="create.html">Create</a></li>
        <li><a href="about.html">About</a></li>
        <li style="border: medium none;"><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div id="mainbody">
      <table class="tsel" border="0" width="100%">
        <tr>
          <td valign="top" align="center" width="50%">
            <table class="tsel" border="0">
              <tr>
                <td>
                  <span class="icon" id="webcamimg" onclick="setwebcam()">üì∑</span>
                </td>
                <td>
                  <span class="icon" id="qrimg" onclick="setimg()">üìÅ</span>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <div id="outdiv">
                    <div id="qrfile">
                      <canvas id="out-canvas" width="320" height="240"></canvas>
                      <div id="imghelp">drag and drop a QRCode here
                          <br>or select a file
                          <input type="file" onchange="handleFiles(this.files)"/>
                      </div>
                    </div>                  
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3" align="center">result:</td>
        </tr>
        <tr>
            <td colspan="3" align="center">
              <div id="result"></div>
              <button id="copyButton" onclick="copyResult()">Copy Result</button>
              <button id="refreshButton" onclick="location.reload()">Refresh</button> <!-- Tambahkan tombol refresh -->
            </td>
          </tr>          
      </table>
    <div id="footer">
      <h5 align="center">Copyright &copy; 2011 <a target="_blank" href="http://www.lazarsoft.info">Lazar Laszlo</a></h5>
    </div>
  </div>
  <canvas id="qr-canvas" width="800" height="800"></canvas>
  <script type="text/javascript">load();</script>
  <script type="text/javascript">
    function copyResult() {
      const resultElement = document.getElementById('result');
      const resultText = resultElement.innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Result copied to clipboard');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
